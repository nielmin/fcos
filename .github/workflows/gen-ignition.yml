name: Build Ignition from Butane

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert Butane to Ignition
        run: |
          podman run --rm \
            -v "${{ github.workspace }}:/workspace:Z" \
            quay.io/coreos/butane:release \
            --pretty \
            --strict \
            -d /workspace \
            -o /workspace/config.ign \
            /workspace/config.bu

      - name: Version output files 
        run: | 
          TAG="${GITHUB_REF_NAME}"
          mv config.ign "config-${TAG}.ign"
          sha256sum "config-${TAG}.ign" > "config-${TAG}.ign.sha256"

      - name: Upload Ignition artifact 
        uses: actions/upload-artifact@v4
        with:
          name: ignition-${{ github.ref_name }}
          path: |
            config-${{ github.ref_name }}.ign
            config-${{ github.ref_name }}.ign.sha256 
      - name: Create GitHub Release (immutable)
        uses: softprops/action-gh-release@v2 
        with: 
          name: Ignition ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }} 
          generate_release_notes: true
          make_latest: true 
          fail_on_unmatched_files: true 
          files: | 
            config-${{ github.ref_name }}.ign 
            config-${{ github.ref_name }}.ign.sha256
