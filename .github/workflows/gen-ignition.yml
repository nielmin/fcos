name: Build Ignition from Butane

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert Butane to Ignition
        run: |
          podman run --rm \
            -v "${{ github.workspace }}:/workspace:Z" \
            quay.io/coreos/butane:release \
            --pretty \
            --strict \
            -d /workspace \
            -o /workspace/config.ign \
            /workspace/config.bu

      - name: Upload Ignition file
        uses: actions/upload-artifact@v4
        with:
          name: ignition-config
          path: config.ign

      - name: Create GitHub Release and upload Ignition 
        uses: softprops/action-gh-release@v2 
        with: 
          files: config.ign
